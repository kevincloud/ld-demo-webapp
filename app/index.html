<!DOCTYPE html>
<html>

<head>
    <title>Demo Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <script src="demobuilder.js"></script>
</head>

<body class="m-3">
    <div class="is-size-2 has-text-weight-bold">Demo Builder</div>
    <div>Click the button below to buildout your demo environment.</div>
    <button class="button mt-3 is-primary" onclick="demobuilder();" id="build_button">Build Now</button>
    <div class="block mt-3 has-text-white has-text-weight-bold" id="current_status"></div>
    <div class="block has-text-link" id="project_name"></div>
    <div class="block has-text-success" id="client_id"></div>
    <div class="block is-size-6 has-text-danger has-text-weight-bold" id="error_message"></div>

</html>
